<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mini Dropbox</title>
</head>
<body>
<h2>File Upload</h2>
<form method="post" enctype="multipart/form-data" th:action="@{/file_upload/v1}" th:object="${filename}">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
</form>

<h2>File Listings</h2>
<table>
    <thead>
    <tr>
        <th>File Name</th>
        <th>Created Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="file : ${files}">
        <td th:text="${file.fileName}"></td>
        <td th:text="${file.createdTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
